<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TodoMVC</title>
</head>
<link rel="stylesheet" href="./node_modules/todomvc-app-css/index.css">
<link rel="stylesheet" href="./node_modules/todomvc-common/base.css">

<body>
  <section class="todoapp" id="app">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" v-on:keyup.enter="addTodos" v-focus>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <template v-if="array.length">
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleAllStat">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li v-for="(item, index) in storageArray" v-bind:class="{completed:item.done, editing: item === currentEdit}">
            <div class="view">
              <input class="toggle" type="checkbox" v-model="item.done">
              <label v-on:dblclick="editTodo(item)">{{ item.title }}</label>
              <button class="destroy" v-on:click="removeTodo(index)"></button>
            </div>
            <input class="edit" value="Create a TodoMVC template" v-model="item.title" @keyup.enter="saveTodo(item,index,$event)" @blur="saveTodo(item, index, $event)"
              @keyup.esc="cancelEdit" v-todo-focus="currentEdit === item">
          </li>
        </ul>
      </section>



      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count">
          <strong>{{ getRemaing }}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed" @click="clearCompleted">Clear completed</button>
      </footer>
    </template>
  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by
      <a href="http://sindresorhus.com">Sindre Sorhus</a>
    </p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by
      <a href="http://todomvc.com">you</a>
    </p>
    <p>Part of
      <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </footer>
  <script src="./node_modules//vue/dist/vue.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
